<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del clima</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxlO8ILdL4GvaE8wreaAke_-k3Al4V-IM&libraries=places&callback=initMap" async defer></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplicación del clima</h1>
        <input id="location-input" type="text" placeholder="Entrar a la localización">
        <div id="map"></div>
        <div id="weather-info">
            <h2>Clima actual</h2>
            <img id="weather-image" src="" alt="Imagen del clima" style="display: none;">
            <p id="temperature">Temperatura: -- °C</p>
            <p id="precipitation">Precipitación: -- mm</p>
            <p id="wind">Viento: -- km/h</p>
        </div>
    </div>
</body>
</html>
